name: CI-CD Pipeline (Minikube)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker installation
        run: docker --version

      # âœ… Use bash explicitly to fix non-TTY login issue
      - name: Log in to Docker Hub (Windows Safe)
        shell: bash
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build Docker image
        shell: bash
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          docker build -t $IMAGE_NAME .

      - name: Push Docker image to Docker Hub
        shell: bash
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          docker push $IMAGE_NAME

      - name: Update Kubernetes Deployment
        shell: bash
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          kubectl set image deployment/hello-app hello-app=$IMAGE_NAME --namespace default

      - name: Verify Deployment rollout
        shell: bash
        run: |
          kubectl rollout status deployment/hello-app --namespace default