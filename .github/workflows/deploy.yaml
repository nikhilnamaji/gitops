name: CI-CD Pipeline (Minikube)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker
        run: docker --version

      - name: Start Minikube if not running
        run: |
          echo "Checking Minikube status..."
          if (!(minikube status | Select-String 'Running')) {
            echo "Starting Minikube..."
            minikube start --driver=docker
          } else {
            echo "âœ… Minikube already running"
          }

      - name: Verify kubectl connection
        run: |
          kubectl get nodes

      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: docker login -u "$env:DOCKERHUB_USERNAME" -p "$env:DOCKERHUB_TOKEN"

      - name: Build Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:$env:GITHUB_RUN_NUMBER"
          docker build -t $IMAGE_NAME .
          docker tag $IMAGE_NAME hello-app:latest

      - name: Push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:$env:GITHUB_RUN_NUMBER"
          docker push $IMAGE_NAME

      - name: Deploy to Minikube
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:$env:GITHUB_RUN_NUMBER"
          kubectl set image deployment/hello-app hello-app=$IMAGE_NAME --namespace default

      - name: Verify Deployment rollout
        run: kubectl rollout status deployment/hello-app --namespace default