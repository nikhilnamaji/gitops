name: CI-CD Pipeline (Minikube)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        shell: pwsh

      - name: Verify Docker installation
        shell: pwsh
        run: docker --version

      # âœ… Windows PowerShell compatible Docker login
      - name: Log in to Docker Hub
        shell: pwsh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker login -u $env:DOCKERHUB_USERNAME -p $env:DOCKERHUB_TOKEN

      - name: Build Docker image
        shell: pwsh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:${{ github.run_number }}"
          docker build -t $IMAGE_NAME .

      - name: Push Docker image
        shell: pwsh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:${{ github.run_number }}"
          docker push $IMAGE_NAME

      - name: Update Kubernetes deployment
        shell: pwsh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:${{ github.run_number }}"
          kubectl set image deployment/hello-app hello-app=$IMAGE_NAME --namespace default

      - name: Verify Deployment rollout
        shell: pwsh
        run: kubectl rollout status deployment/hello-app --namespace default