name: CI-CD Pipeline (Minikube)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Verify Docker installation
      - name: Verify Docker installation
        shell: pwsh
        run: docker --version

      # Log in to Docker Hub (Windows PowerShell compatible)
      - name: Log in to Docker Hub
        shell: pwsh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker login -u $env:DOCKERHUB_USERNAME -p $env:DOCKERHUB_TOKEN

      # Build Docker image
      - name: Build Docker image
        shell: pwsh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:${{ github.run_number }}"
          docker build -t $IMAGE_NAME .

      # Push Docker image to Docker Hub
      - name: Push Docker image
        shell: pwsh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:${{ github.run_number }}"
          docker push $IMAGE_NAME

      # Update Kubernetes Deployment
      - name: Update Kubernetes deployment image
        shell: pwsh
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          $IMAGE_NAME = "$env:DOCKERHUB_USERNAME/hello-app:${{ github.run_number }}"
          kubectl set image deployment/hello-app hello-app=$IMAGE_NAME --namespace default

      # Verify rollout
      - name: Verify Deployment rollout
        shell: pwsh
        run: kubectl rollout status deployment/hello-app --namespace default