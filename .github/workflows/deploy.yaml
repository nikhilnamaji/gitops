name: CI-CD Pipeline (Minikube)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Ensure Docker is running and available
      - name: Verify Docker installation
        run: docker --version

      # ✅ Log in to Docker Hub using PAT
      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      # ✅ Build Docker image
      - name: Build Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          docker build -t $IMAGE_NAME .

      # ✅ Push Docker image to Docker Hub
      - name: Push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          docker push $IMAGE_NAME

      # ✅ Update Kubernetes Deployment
      - name: Update Kubernetes deployment image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          kubectl set image deployment/hello-app hello-app=$IMAGE_NAME --namespace default

      # ✅ Verify rollout
      - name: Verify Deployment rollout
        run: |
          kubectl rollout status deployment/hello-app --namespace default