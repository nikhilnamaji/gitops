name: CI-CD Pipeline (Minikube)

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-app:${{ github.run_number }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-app:${{ github.run_number }}

      - name: Update Kubernetes deployment image
        run: |
          kubectl set image deployment/hello-app hello-app=${{ secrets.DOCKERHUB_USERNAME }}/hello-app:${{ github.run_number }} --namespace default

      - name: Verify Deployment rollout
        run: |
          kubectl rollout status deployment/hello-app --namespace default