name: CI-CD Pipeline (Minikube)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Verify Docker and kubectl are available
      - name: Check Docker and kubectl
        run: |
          docker --version
          kubectl version --client
          minikube status

      # 3️⃣ Docker login using GitHub Secrets
      - name: Login to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      # 4️⃣ Build Docker image and tag it
      - name: Build Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          echo "Building image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .

      # 5️⃣ Push Docker image to Docker Hub
      - name: Push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          docker push $IMAGE_NAME

      # 6️⃣ Deploy to Minikube (local cluster)
      - name: Deploy to Minikube
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/hello-app:${{ github.run_number }}
          echo "Deploying $IMAGE_NAME to Minikube..."
          kubectl set image deployment/hello-app hello-app=$IMAGE_NAME --namespace default || \
          kubectl create deployment hello-app --image=$IMAGE_NAME --namespace default

      # 7️⃣ Verify rollout
      - name: Verify deployment rollout
        run: |
          kubectl rollout status deployment/hello-app --namespace default